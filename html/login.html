<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Salud - Iniciar Sesión</title>

  <!-- Bootstrap 4.4 -->
  <!-- <linkrel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  
  

  <style>
    body {
      background-color: #f5f8fa;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card w-100" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="text-center mb-4">Clínica Salud</h3>

        <!-- ALERTAS -->
        <div id="alertContainer"></div>

        <!-- FORM LOGIN -->
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" class="form-control" required>
          </div>
<br>
            <span id="errorLogin" style="color: red;"> </span>  
            <span id="registrar" style="color: green;"> </span>

          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            <button id="refreshAppointmentsBtn" class="btn btn-secondary btn-block" data-toggle="modal"
            data-target="#modalNuevoUsuario"> Crear usuario</button>

        </form>

      
      </div>
    </div>

      <!-- MODAL NUEVO USER -->
  <div class="modal fade" id="modalNuevoUsuario" tabindex="-1" role="dialog" aria-labelledby="modalNuevoUsuarioLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevoUsuarioLabel">Nuevo Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <form id="formNuevoUsuario">

            <div class="form-group">
              <label for="nombreUsuario">Nombre</label>
              <input type="text" class="form-control" id="nombreUsuario" required>
            </div>

            <div class="form-group">
              <label for="emailUsuario">Email</label>
              <input type="email" class="form-control" id="emailUsuario" required>
            </div>

            <div class="form-group">
              <label for="passwordUsuario">Contraseña</label>
              <input type="password" class="form-control" id="passwordUsuario" required>
            </div>

      

          </form>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" form="formNuevoUsuario" class="btn btn-primary">Guardar</button>
        </div>

      </div>
    </div>
  </div>

  </div>

  <!-- JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Script principal -->
  <script type="module" src="../js/login.js"></script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <!-- <script type="module" src="../js/admin.js"></script> -->
  <!-- <script type="module" src="../js/user.js"></script> -->

  
</body>
</html>
