<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Clínica Salud</title>

  <!-- Bootstrap 4.4 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="css/admin.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>

  <style>
    body {
      background-color: #f5f8fa;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="admin.html">Clínica Salud</a>
    <div class="ml-auto d-flex align-items-center">
      <span id="adminName" class="text-white mr-3 font-weight-bold">Admin</span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Dashboard de Turnos</h2>

    <div class="card p-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <canvas id="appointmentsChart"></canvas>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button id="refreshBtn" class="btn btn-primary">Actualizar Datos</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Script principal -->
  <script src="js/dashboard.js"></script>
</body>
</html>
