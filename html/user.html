<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Usuario - Clínica</title>


  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">Clínica Salud</a>
    <div class="ml-auto d-flex align-items-center">
      <span id="userName" class="text-white mr-3 font-weight-bold"></span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-4">
    <div class="alert alert-dismissible alert-success" id="OpConcretada" style="display: none;">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <label for="" id="mensaje"></label>
    </div>
    <h2 class="mb-4 text-center">Bienvenido al Portal de Turnos</h2>


    <!-- NAV TABS -->
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="doctors-tab" data-toggle="tab" href="#nuevoTurno" role="tab">Nuevo turno</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="appointments-tab" data-toggle="tab" href="#misTurnos" role="tab">Mis Turnos</a>
      </li>

    </ul>


    <div class="tab-content" id="userTabsContent">

      <!-- TAB nuevo turno -->
      <div class="tab-pane fade show active" id="nuevoTurno" role="tabpanel">
        <form id="nuevoTurnoForm">

          <!-- Médico -->
          <div class="form-group">
            <label for="doctorSelect">Médico</label>
            <select id="doctorSelect" class="form-control" required>
              <option value="">Seleccione un médico...</option>
            </select>

            <label for="" id="diasDisponibles"></label>
          </div>

          <!-- Fecha -->
          <div class="form-group">
            <label for="fechaTurno">Fecha</label>
            <input type="date" id="fechaTurno" class="form-control" min=""required>
          </div>

          <!-- Hora -->
          <div class="form-group">
            <label for="horaTurno">Hora</label>
            <input type="time" id="horaTurno" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Reservar Turno</button>

        </form>

      </div>

      <!-- TAB mis turnos -->
      <div class="tab-pane fade" id="misTurnos" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mt-3">
          <h4>Listado de turnos</h4>
        </div>

        <div class="table-responsive mt-3">
          <table class="table table-bordered table-hover" id="misTurnosTable">
            <thead class="thead-light">
              <tr>

                <th>Fecha</th>
                <th>Hora</th>
                <th>Médico</th>
                <th>Especialidad</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="misTurnosTableBody">
              <!-- Filas generadas dinámicamente con JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>



      <!-- MODAL CONFIRM -->
  <div class="modal fade" id="modalConfirm" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Confirmación</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <p id="modalConfirmMessage">¿Estás seguro?</p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="btnConfirmarAccion">Confirmar</button>
        </div>

      </div>
    </div>
  </div>


  <!-- Modal  Alert -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white py-2">
        <h5 class="modal-title text-white" id="alertModalLabel">Mensaje</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body text-center" id="alertModalMessage">
        <!-- Mensaje  -->
      </div>

      <div class="modal-footer p-2">
        <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Aceptar</button>
      </div>

    </div>
  </div>
</div>


  </div>
  </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>







  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/user.js"></script>


</body>

</html>
